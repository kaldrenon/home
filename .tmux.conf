# Use C-a instead of C-b
set -g prefix C-a

# Vim it up
set-window-option -g mode-keys vi
set-window-option -g status-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ZSH it up
set-option -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Longer status left allows project/branch session names
set-option -g status-left-length 50

# Attempt to rename windows
set-option -g set-titles on
set-option -g status-fg colour232

# Status line options
set -g status-right '#(date +"%A, %B %d [%H:%M]")'

# Support colorz
set-option -g default-terminal "screen-256color"

# First window is 1
set -g base-index 1

# Open splits with logical/mnemonic shortcuts
unbind %
bind \ split-window -h
bind - split-window -v

# hjkl to move between panes
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Misc
bind-key a send-prefix # C-a a passes C-a into active pane (great for nested tmux)
bind-key C-a last-window # C-a C-a jumps back
